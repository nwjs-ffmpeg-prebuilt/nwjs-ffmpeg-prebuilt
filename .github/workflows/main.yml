name: CI

on:
  release:
    types: [ created ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to build'
        required: true
        default: '0.89.0'
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  is-latest:
    name: "Is Latest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
      - name: Check if latest
        working-directory: .github/workflows
        run: bash ./is_latest.sh ${{ github.event_name }}
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}


  build-win:
    needs: [ is-latest ]
    name: "Build for Windows"
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 16
      - name: Checkout code
        uses: actions/checkout@v4.1.7
      - name: Copy to C drive
        run: cp D:\a C:\ -Recurse
      - name: Support long paths
        run: git config --system core.longpaths true
      - name: npm install, build and test
        working-directory: "C:/a/${{ github.event.repository.name }}/${{ github.event.repository.name }}"
        run: |
          pwd
          npm install
          node build --arch x64
          node build --arch ia32
      - name: Upload the artifacts
        uses: actions/upload-artifact@v4.3.5
        with:
          name: win
          path: 'c:/a/**/build/out/*.zip'

  build-macos:
    needs: [ is-latest ]
    name: "Build for MacOS"
    runs-on: macos-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 16
      - name: Checkout code
        uses: actions/checkout@v4.1.7
      - name: npm install, build and test
        run: |
          npm install
          node build -a x64
          node build -a arm64
      - name: Upload the artifacts
        uses: actions/upload-artifact@v4.3.5
        with:
          name: mac
          path: 'build/out/*.zip'

  build-linux:
    needs: [ is-latest ]
    name: "Build for Linux"
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
      - name: Checkout code
        uses: actions/checkout@v4.1.7
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: npm install, build and test
        run: |
          npm install
          node build --arch x64
          node build --arch ia32
      - name: Upload the artifacts
        uses: actions/upload-artifact@v4.3.5
        with:
          name: linux
          path: 'build/out/*.zip'

  build-release:
    needs: [ build-win, build-macos, build-linux ]
    name: "Build Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Get NWJS version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "NW=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "NW=$(curl -s https://nwjs.io/versions | jq -r '.latest' | sed 's/v//')" >> $GITHUB_ENV
          fi

      - uses: actions/download-artifact@v4.1.8
        with:
          name: win
          path: release/win
      - uses: actions/download-artifact@v4.1.8
        with:
          name: linux
          path: release/linux
      - uses: actions/download-artifact@v4.1.8
        with:
          name: mac
          path: release/mac

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: release/

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/mac/*.zip
            release/linux/*.zip
            release/win/nwjs-ffmpeg-prebuilt/nwjs-ffmpeg-prebuilt/build/out/*.zip
          tag_name: ${{ env.NW }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}